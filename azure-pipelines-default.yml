trigger:
- master

pool:
  vmImage: 'windows-latest'

steps:
- task: DotNetCoreCLI@2
  displayName: 'Building...'
  inputs:
    command: 'build'
    arguments: '--verbosity:quiet -maxcpucount'
- task: DotNetCoreCLI@2
  displayName: 'Testing...'
  inputs:
    command: 'test'
    projects: '**/*.csproj'
    arguments: '--verbosity:quiet --collect "Code coverage"'
    workingDirectory: 'test'
- task: DotNetCoreCLI@2
  displayName: 'Checking for new articles...'
  inputs:
    command: 'run'
    workingDirectory: 'src\utils\BlogApp.Utils.NewArticleUploader'
- task: DotNetCoreCLI@2
  displayName: 'Publishing GUI...'
  inputs:
    command: 'publish'
    arguments: '--output $(Build.ArtifactStagingDirectory) --verbosity:quiet'
    workingDirectory: 'src\gui\BlazorApp.Gui.Blazor'
    publishWebProjects: true
    zipAfterPublish: false
- task: AzureRmWebAppDeployment@4
  displayName: 'Deploying...'
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: 'Pay-As-You-Go(6ed902db-83cb-4fc8-a49e-3e8b6822937d)'
    appType: 'webApp'
    WebAppName: 'blazorblog'
    packageForLinux: '$(Build.ArtifactStagingDirectory)'
